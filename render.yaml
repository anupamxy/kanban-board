services:
  - type: web
    name: kanban-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Set this in the Render dashboard AFTER you get your Netlify URL
      # e.g. https://your-app.netlify.app
      - key: CLIENT_ORIGIN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: connectionString

databases:
  - name: kanban-db
    plan: free
    databaseName: kanban_db
    user: kanban
