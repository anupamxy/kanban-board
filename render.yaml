services:
  - type: web
    name: kanban-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: connectionString

databases:
  - name: kanban-db
    plan: free
    databaseName: kanban_db
    user: kanban
